<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramani Ya Afrika</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen">
        <div class="bg-white p-4 z-10">
            <div class="w-full max-w-md mx-auto">
                <div class="bg-white rounded-lg shadow-lg">
                    <input type="text" id="search-input" placeholder="Search for a country in Africa..." class="w-full px-4 py-3 text-lg border-none rounded-t-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <ul id="search-results" class="max-h-60 overflow-y-auto rounded-b-lg"></ul>
                </div>
            </div>
        </div>
        <div class="relative h-5/6">
          <div id="map" class="mx-4 max-w-screen-md sm:mx-auto" style="height: 100%" ></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
